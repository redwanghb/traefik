http:
  routers:
    route0:
      entryPoints:
        - web
      service: service-test
      middlewares: 
        - waap
      rule: Path(`/test`)
    route1:
      entryPoints:
        - web
      service: ollama
      middlewares: 
        - waap
      rule: Path(`/api/chat`)
  services:
    service-test:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8081"
    ollama:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:11434/api/chat"
  middlewares:
    waap:
      waap:
        rulePath: "./waap_rule.conf"
        requestSize: 4096
        responseSize: 4096